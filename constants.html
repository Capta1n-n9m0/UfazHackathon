<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tabaterra - Constants</title>
    <script src="./jquery-3.6.0.js"></script>
    <link rel="stylesheet" type="text/css" href="bootstrap-5.1.3-dist/css/bootstrap.css">
    <script src="bootstrap-5.1.3-dist/js/bootstrap.js"></script>
    <link rel="stylesheet" type="text/css" href="DataTables-1.11.5/css/jquery.dataTables.css"/>
    <script type="text/javascript" src="DataTables-1.11.5/js/jquery.dataTables.js"></script>
    <script type="text/jade" src="popper.js"></script>
    <link rel="stylesheet" type="text/css" href="./main.css">
    <script src="./main.js"></script>
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="https://tabaterra.az/">
        <img src="./logo-dark-tabaterra.png" width="100" height="30" class="d-inline-block align-top" alt="">
        Tabaterra
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/farmers">Indexes</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/constants">Constants</a>
            </li>
        </ul>
    </div>
</nav>
<!-- List constants -->
<div class="wrapper">
    <h1>Constants</h1>
    <table id="consts" class="display">
        <thead>
        <tr>
            <td>NO</td>
            <td>Name</td>
            <td>Value</td>
            <td>Description</td>
        </tr>
        </thead>
    </table>
</div>
<hr>
<div class="d-flex flex-column w-50 border">
    <h2>Update or add constant by name</h2>
    <form action="" method="post" id="update_constant">
        <!-- Name -->
        <div class="mb-3">
            <label class="form-label" for="name">Name:</label>
            <input type="text" required autocomplete="off" class="form-control" id="name" name="name">
        </div>
        <!-- Description -->
        <div class="mb-3">
            <label class="form-label" for="description">Description:</label>
            <input type="text" autocomplete="off" class="form-control" id="description" name="description">
        </div>
        <!-- Value -->
        <div class="mb-3">
            <label class="form-label" for="value">Name:</label>
            <input type="number" required autocomplete="off" class="form-control" id="value" name="value">
        </div>
    </form>
    <button id="submit_constant">Submit</button>
</div>
</body>
</html>
