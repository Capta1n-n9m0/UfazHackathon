<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Tabaterra - Farmers</title>
    <script src="./jquery-3.6.0.js"></script>
    <link rel="stylesheet" type="text/css" href="bootstrap-5.1.3-dist/css/bootstrap.css">
    <script src="bootstrap-5.1.3-dist/js/bootstrap.js"></script>
    <link rel="stylesheet" type="text/css" href="DataTables-1.11.5/css/jquery.dataTables.css"/>
    <script type="text/javascript" src="DataTables-1.11.5/js/jquery.dataTables.js"></script>
    <script type="text/jade" src="popper.js"></script>
    <link rel="stylesheet" type="text/css" href="./main.css">
    <script src="./main.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-lg navbar-light bg-light">
    <a class="navbar-brand" href="https://tabaterra.az/">
        <img src="./logo-dark-tabaterra.png" width="100" height="30" class="d-inline-block align-top" alt="">
        Tabaterra
    </a>
    <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav"
            aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNav">
        <ul class="navbar-nav">
            <li class="nav-item">
                <a class="nav-link" href="/farmers">Indexes</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="/constants">Constants</a>
            </li>
        </ul>
    </div>
</nav>


<div class="wrapper">
    <h1>Farmers</h1>
    <table id="farmers" class="display">
        <thead>
        <tr>
            <td>NO</td>
            <td>Region</td>
            <td>Farmer</td>
            <td># of Field</td>
            <td>HA</td>
            <td>Autumn ploughing</td>
            <td>Spring ploughing</td>
            <td>Seeding</td>
            <td>Planting</td>
            <td>Irrigation</td>
            <td>Cultivation</td>
            <td>Fertilizing</td>
            <td>Topping</td>
            <td>Efficiency</td>
            <td>Quality</td>
            <td>Index</td>
        </tr>
        </thead>
    </table>
</div>
<hr>
<div class="d-flex flex-column w-50 border">
    <h2>Add new farmer data</h2>
    <form action="http://192.168.51.123/new_farm" method="post" id="new_farm">
        <!-- Region -->
        <div class="mb-3">
            <label class="form-label" for="region">Region:</label>
            <input type="text" required autocomplete="off" class="form-control" id="region" name="Region" value="Baki">
        </div>
        <!-- Farmer -->
        <div class="mb-3">
            <label class="form-label" for="farmer">Farmer:</label>
            <input type="text" required autocomplete="off" class="form-control" id="farmer" name="Farmer" value="Jalil" >
        </div>
        <!-- NumberOfField -->
        <div class="mb-3">
            <label class="form-label" for="n_field">Number of the field:</label>
            <input type="number" required autocomplete="off" class="form-control" id="n_field" name="NumberOfField" value="1">
        </div>
        <!-- HA -->
        <div class="mb-3">
            <label class="form-label" for="ha">Hectares:</label>
            <input type="number" required autocomplete="off" class="form-control" id="ha" name="HA" value="1">
        </div>
        <!-- Autumn -->
        <label class="form-label" for="autumn">Autumn ploughing:</label>
        <div class="container m-1 border rounded" id="autumn">
            <div class="mb-3">
                <label class="form-label" for="autumn_ha">Applied hectares:</label>
                <input type="number" required autocomplete="off" class="form-control" id="autumn_ha" name="autumn_ha" value="1">
            </div>
            <div class="mb-3">
                <label class="form-label" for="autumn_date">Date:</label>
                <input type="date" required autocomplete="off" class="form-control" id="autumn_date" name="autumn_date" value="2022-01-01">
            </div>
            <div class="mb-3">
                <label class="form-label" for="autumn_depth">Depth:</label>
                <input type="number" required autocomplete="off" class="form-control" id="autumn_depth"
                       name="autumn_depth" value="1">
            </div>
        </div>
        <!-- Spring -->
        <label class="form-label" for="spring">Spring ploughing:</label>
        <div class="container m-1 border rounded" id="spring">
            <div class="mb-3">
                <label class="form-label" for="spring_ha">Applied hectares:</label>
                <input type="number" required autocomplete="off" class="form-control" id="spring_ha" name="spring_ha" value="1">
            </div>
            <div class="mb-3">
                <label class="form-label" for="spring_date">Date:</label>
                <input type="date" required autocomplete="off" class="form-control" id="spring_date" name="spring_date" value="2022-01-01">
            </div>
            <div class="mb-3">
                <label class="form-label" for="spring_depth">Depth:</label>
                <input type="number" required autocomplete="off" class="form-control" id="spring_depth"
                       name="spring_depth" value="1">
            </div>
        </div>
        <!-- Seeding -->
        <label class="form-label" for="seeding">Seeding</label>
        <div class="container m-1 border rounded" id="seeding">
            <div class="mb-3">
                <label class="form-label" for="seeding_interval">Interval cm:</label>
                <input type="number" required autocomplete="off" class="form-control" id="seeding_interval"
                       name="seeding_interval" value="1">
            </div>

            <label class="form-label" for="seeding_standard">Standard:</label>
            <div class="mb-3" id="seeding_standard">
                <label class="form-check-input" for="seeding_standard_yes">Yes</label>
                <input value="Yes" class="form-check-input" id="seeding_standard_yes" type="radio"
                       name="seeding_standard" checked>
                <label class="form-label" for="seeding_standard_no">No</label>
                <input value="No" class="form-check-input" id="seeding_standard_no" type="radio"
                       name="seeding_standard">
            </div>
        </div>
        <!-- Planting -->
        <label class="form-label" for="planting">Planting:</label>
        <div class="container m-1 border rounded" id="planting">
            <div class="mb-3">
                <label class="form-label" for="planting_ha">Applied hectares:</label>
                <input class="form-control" type="number" required autocomplete="off" id="planting_ha"
                       name="planting_ha" value="1">
            </div>
            <div class="mb-3">
                <label class="form-label" for="planting_date">Date:</label>
                <input class="form-control" type="date" required autocomplete="off" id="planting_date"
                       name="planting_date" value="2022-01-01">
            </div>
            <div class="mb-3">
                <label class="form-label" for="planting_population">Planting population:</label>
                <input class="form-control" type="number" required autocomplete="off" id="planting_population"
                       name="planting_population" value="1">
            </div>
        </div>
        <!-- Irrigation -->
        <label class="form-label" for="irrigation">Irrigation:</label>
        <div class="container m-1 border rounded" id="irrigation">
            <div class="mb-3">
                <label class="form-label" for="irrigation_ha">Applied hectares:</label>
                <input class="form-control" type="number" required autocomplete="off" id="irrigation_ha"
                       name="irrigation_ha" value="1">
            </div>
            <div class="mb-3">
                <label class="form-label" for="irrigation_times">Number of times</label>
                <input class="form-control" type="number" required autocomplete="off" id="irrigation_times"
                       name="irrigation_times" value="1">
            </div>
        </div>
        <!-- Cultivation -->
        <label class="form-label" for="cultivation">Cultivation:</label>
        <div class="container m-1" id="cultivation">
            <div class="mb-3">
                <label class="form-label" for="cultivation_ha">Applied hectares:</label>
                <input class="form-control" type="number" required autocomplete="off" id="cultivation_ha"
                       name="cultivation_ha" value="1">
            </div>
            <div class="mb-3">
                <label class="form-label" for="cultivation_times">Number of times:</label>
                <input class="form-control" type="number" required autocomplete="off" id="cultivation_times"
                       name="cultivations_times" value="1">
            </div>
        </div>
        <!-- Fertilizing -->
        <label class="form-label" for="fertilizing">Fertilizing:</label>
        <div class="container m-1 border rounded" id="fertilizing">
            <div class="mb-3">
                <label class="form-label" for="fertilizing_ha">Applied hectares:</label>
                <input class="form-control" type="number" required autocomplete="off" id="fertilizing_ha"
                       name="fertilizing_ha" value="1">
            </div>
            <label class="form-label" for="fertilizing_integrity">Integrity:</label>
            <div class="mb-3" id="fertilizing_integrity">
                <label class="form-check-input" for="fertilizing_integrity_yes">Yes</label>
                <input value="Yes" class="form-check-input" id="fertilizing_integrity_yes" type="radio"
                       name="fertilizing_integrity" checked>
                <label class="form-label" for="fertilizing_integrity_no">No</label>
                <input value="No" class="form-check-input" id="fertilizing_integrity_no" type="radio"
                       name="fertilizing_integrity">
            </div>
            <div class="mb-3">
                <label class="form-label" for="fertilizing_date">Date:</label>
                <input class="form-control" type="date" id="fertilizing_date" name="fertilizing_date" value="2022-01-01">
            </div>
        </div>
        <!-- Topping -->
        <label class="form-label" for="topping">Topping:</label>
        <div class="container m-1 border rounded" id="topping">
            <div class="mb-3">
                <label class="form-label" for="topping_ha">Applying hectares:</label>
                <input class="form-control" type="number" required autocomplete="off" id="topping_ha" name="topping_ha" value="1">
            </div>
            <label class="form-label" for="topping_spray">Spraying:</label>
            <div class="mb-3" id="topping_spray">
                <label class="form-check-input" for="topping_spray_yes">Yes</label>
                <input value="Yes" class="form-check-input" id="topping_spray_yes" type="radio" name="topping_spray"
                       checked>
                <label class="form-label" for="topping_spray_no">No</label>
                <input value="No" class="form-check-input" id="topping_spray_no" type="radio" name="topping_spray">
            </div>
        </div>
        <!-- Efficiency -->
        <div class="mb-3">
            <label class="form-label" for="efficiency">Efficiency:</label>
            <input class="form-control" type="number" required autocomplete="off" id="efficiency" name="Efficiency" value="1">
        </div>
        <!-- Quality -->
        <div class="mb-3">
            <label class="form-label" for="quality">Quality:</label>
            <input class="form-control" type="number" required autocomplete="off" id="quality" name="Quality" value="1">
        </div>

    </form>
    <button id="submit_const">Submit</button>
</div>
</body>
</html>
